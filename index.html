<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class = container-fluid>
  <div class="container">
    <h1>To Do List</h1>
    <p class="first-p">Enter a new task in the input field.</p>
    <p class="second-p">Click the task to mark it as complete.</p>
    <p class="third-p">Double click to remove task.</p>
  </div>

  <div class="input-group mb-3">
    <input id="task" type="text" class="form-control" placeholder="New task" aria-label="New task" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button id="button" class="btn btn-outline" click="clickButton(event)" type="button"><i class="fas fa-pencil-alt"></i></button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <ul id="list" class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="todo.js" charset="utf-8"></script>
</body>

</html>
